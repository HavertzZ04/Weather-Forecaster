<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather H</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div id="main-container" class="container"> 
        <div class="row">
            <div id="left-container" class="col-3" >
                <div id="search-bar" class="row">
                    <input type="text" placeholder="Search for places..." class="col-12 text-center">
                    <div id="logo">
                        <img src="images/img.png" id="imgWeather" alt="">
                    </div>
                    <div id="temperature" class="text-center">12°</div>
                    <h4 id="left-day" >Monday</h4>
                    <div id="clock" >⏰ 16:00</div>
                    <div id="description-container">
                        <div id="info">☁️ Mostly Cloudy</div>
                        <div id="probably">☔ Rain - 30%</div>
                    </div>
                    <div id="place-container">
                        <img src="images/ny.jpg" alt="image of the city searched" id="city-img">
                        <div id="city"><strong>New York, USA</strong></div>
                    </div>
                </div>

            </div>
            <div id="right-container" class="col-9">
                <nav id="nav-bar">
                    <h3 class="title">Week</h3>
                    <div id="branch">Havertzz Weather</div>
                </nav>
                <div id="week-days"></div>
                <div>
                    <h3 class="title">Today's Highlights</h3>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
