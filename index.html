<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather H</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div id="main-container" class="container"> 
        <div class="row">
            <div id="left-container" class="col-3" >
                <div id="search-bar" class="row">
                    <input type="text" placeholder="Search for places..." class="col-12 text-center">
                    <div id="logo">
                        <img src="images/rain.png" id="imgWeather" alt="">
                    </div>
                    <div id="temperature" class="text-center">17°</div>
                    <h4 id="left-day" >Monday</h4>
                    <div id="clock" >⏰ 16:00</div>
                    <div id="info">☁️ Mostly Cloudy</div>
                    <div id="probably">☔ Rain - 30%</div>
                    <div id="place-container">
                        <img src="images/ny.jpg" alt="image of the city searched" id="city-img">
                        <div id="city"><strong>New York, USA</strong></div>
                    </div>
                </div>

            </div>
            <div id="right-container" class="col-9">
                <nav id="nav-bar">
                    <h1 class="title text-center">Week</h1>
                </nav>
                <div id="week-days" class="row">
                        <div class="card col" id="cards">
                            <img class="card-img-top" src="images/rain.png" alt="Card image cap">
                            <div class="card-body">
                                <h6 class="text-center">Mon</h6>
                              <p class="card-text text-center">17°</p>
                            </div>
                        </div>
                        <div class="card col" id="cards">
                            <img class="card-img-top" src="images/sub.png" alt="Card image cap">
                            <div class="card-body">
                                <h6 class="text-center">Tue</h6>
                              <p class="card-text text-center">23°</p>
                            </div>
                        </div>
                        <div class="card col" id="cards">
                            <img class="card-img-top" src="images/numb.png" alt="Card image cap">
                            <div class="card-body">
                                <h6 class="text-center">Wed</h6>
                              <p class="card-text text-center">19°</p>
                            </div>
                        </div>
                        <div class="card col" id="cards">
                            <img class="card-img-top" src="images/sub.png" alt="Card image cap">
                            <div class="card-body">
                                <h6 class="text-center">Thu</h6>
                              <p class="card-text text-center">25°</p>
                            </div>
                        </div>
                        <div class="card col" id="cards">
                            <img class="card-img-top" src="images/rain.png" alt="Card image cap">
                            <div class="card-body">
                                <h6 class="">Fri</h6>
                              <p class="card-text text-center">21°</p>
                            </div>
                        </div>
                        <div class="card col" id="cards">
                            <img class="card-img-top" src="images/rain.png" alt="Card image cap">
                            <div class="card-body">
                                <h6 class="text-center">Sat</h6>
                              <p class="card-text text-center">20°</p>
                            </div>
                        </div>
                        <div class="card col" id="cards">
                            <img class="card-img-top" src="images/sub.png" alt="Card image cap">
                            <div class="card-body">
                                <h6 class="text-center">Sun</h6>
                              <p class="card-text text-center">28°</p>
                            </div>
                        </div>
                </div>
                <div>
                    <h1 class="title text-center">Today's Highlights</h1>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
