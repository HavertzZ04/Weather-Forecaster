    <div id="main-container"> <!-main container for weather->

            </div>
            <div id="logo">An image gotten from the API</div>
            <div id="temperature">12. c</div>
            <div id="day-time">Monday, 16:00</div>
            <div id="description-container">
                <div id="info">Mostly Cloudy</div>
                <div id="probably">Rain - 30%</div>
            </div>
            <div id="place-container">
                <img src="#" alt="image of the city searched">
                <div id="city">New York, NY, USA</div>
            </div>
        </div>
        <div id="right-container">
            <nav id="nabar">
                <div id=""></div>

        </div>
